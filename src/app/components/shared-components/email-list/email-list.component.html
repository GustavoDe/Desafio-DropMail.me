<div class="container-email py-[10px] border rounded-[10px] p-[10px] my-[8px] hover:bg-gray-300 transition duration-[0.3s] cursor-pointer"  [class.selected]="isSelected" [class.clickedBefore]="isClickedBefore"  (click)="selectedEmail()">
  <h3 class="font-bold text-[18px]">{{email.headerSubject}}</h3>
  <p class="font-semibold text-[14px] text-sky-500">{{email.fromAddr}}</p>
  <small class="single-line-text">{{email.text}}</small>
</div>
